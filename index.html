<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="news.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="stock" onclick="onNavItemClick('stock')">Stock Market</li>
                    <li class="hover-links nav-item" id="Science" onclick="onNavItemClick('Science')">Sci & Tech</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button class="search-button" id="news-button">Search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex " id="cards-container">
            
        </div>
    </main>

    <template id="template-news-cards">
        <div class="cards">
            <div class="cards-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="cards-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim a exercitationem iure amet accusantium possimus asperiores nulla voluptates recusandae illo! Dignissimos aspernatur nulla iste suscipit quam magnam maiores in consequuntur.</p> 

            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
